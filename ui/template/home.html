<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&family=Roboto+Mono:wght@200;400&display=swap" rel="stylesheet">
        <title>Forum</title>
    </head>
    <body>
        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>
        <header>
            <div class="logo_reg">
                <ul class="logo">
                    <li onclick="location.href='/'" class="logo_link">Forum</li>
                </ul>
                <ul class="signs">
                    {{ if .User.Nickname }}
                    <li class="profile_drop">
                        <div class="dropbtn">{{ .User.Nickname }}</div>
                        <div class="dropdown_content">
                            <a href="./profile/{{.User.Nickname}}">Profile</a>
                            <a href="/logout">Log Out</a>
                        </div>
                    </li>
                    {{ else }}
                    <li onclick="location.href='./signin'" class="sign_link">Sign in</li>
                    <li onclick="location.href='./signup'" class="sign_link">Sign up</li>
                    {{ end }}
                </ul>
            </div>
            
        </header>
        <div class="line">
            {{ range .Posts }}
            <div class="post">
                <div class="title_author">
                    <div onclick="location.href='./post/{{.Id}}'" class="title">{{ .Title }}</div>
                    <div class="author">{{ .Author }}</div>
                </div>
                <div class="border"></div>
                <div class="categories">
                    {{ range .Categories }}
                    <div class="categorie">{{ . }}</div>
                    {{ end }}
                </div>
            </div>
            {{ end }}
        </div>
        <footer>
            <div class="authors">Development by @HgCl2 & @aleebeg</div>
            <div class="year">2022</div>
        </footer>
    </body>
</html>
